<!DOCTYPE html>
<html>
<head>
	<title>Weather Map</title>
	<meta charset="utf-8">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
	<link rel="stylesheet" type="text/css" href="sit.css">
</head>
<body>

<div class="container-fluid">
	<div class=" col-xs-12 text-center">Name Of Your City

		<div class="name" id="name"></div>

	</div>
	
	<div class="map">
	<div class="row">
			<div class="col-xs-4">
			Today's Weather
			<div class="weather " id="weather">
				
			</div>
			</div>

			<div class="col-xs-8">

				<div class="row">
				
					<div class="col-xs-6">
					Today's Temperature
						<div class="temp " id="temp">
							Today's Temperature
						</div>
					</div>

					<div class="col-xs-6">
					Wind
						<div class="wind" id="wind">
						Or a Windy?
				</div>
					</div>

				</div>
				<br>
				Clouds
					<div id="cloud-icon"></div>
					
					<div class="cloud " id="cloud">
						Is today a Cloudy Day?

					</div>
			</div>
		</div>
	</div>

</div>

 <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script type="text/javascript" src="site.js"></script>
</body>
</html>
